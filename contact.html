<form id="contact-form">
	<div class="row">
		<div class="col-md-6">
            <div class="form-group">
                <label for="name">
                    Name</label><br/>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required="required"><br/>
            </div>
            <div class="form-group">
                                <label for="email">
                                    Email Address</label><br/>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="required"></div>
                            </div><br/>
                            <div class="form-group">
                                <label for="subject">
                                    Subject</label><br/>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">General Customer Service</option>
                                    <option value="themedev">Theme Development</option>
                                    <option value="plugindev">Plugin Development</option>
                                    <option value="suggestions">Suggestions</option>
                                    <option value="product">Product Support</option>
                                </select>
                            </div>
                        </div><br/>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Message</label><br/>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea><br/>
                            </div>
                        </div><br/>
                        <input type="submit" id="send-btn" value="Send">
                    </div>
                    </form>
