---
layout: default
---

{% for post in site.posts %}
	<div class="post">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="post-desc">
			{{ post.content | strip_html | truncatewords: 50 }}
		</div>
		<div class="meta-links">
			{{ post.date | date_to_string }}
		</div>
	</div>
{% endfor %}
